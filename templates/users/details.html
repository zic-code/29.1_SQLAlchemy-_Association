<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Details of {{user.full_name}}</title>
</head>
<body>
  <h1>{{user.full_name}}</h1>
  <img src="{{user.image_url}}" alt="" width="300px">
<br>

<form>
  <button
  class="btn btn-primary btn-sm"
  formaction="/users/{{user.id}}/edit"
  formmethod="GET">
    Edit</button>

    <button
  class="btn btn-danger btn-sm"
  formaction="/users/{{user.id}}/delete"
  formmethod="POST">
    Delete</button>

</form>

<h1>Post</h1>
<ul>
  {% for post in posts%}
  <li>
    <a href="/post/{{post.id}}">{{post.content}}</a><p>created at {{post.created_at}}</p>
  </li>
{% endfor %}
</ul>
<form>
  <button
  class="btn btn-primary btn-sm"
  formaction="/users/{{user.id}}/posts/new"
  formmethod="GET">
  ADD POST</button>
  <button
  class="btn btn-success btn-sm"
  formaction="/"
  formmethod="get">
    Go To the List </button>
</form>
</body>
</html>
